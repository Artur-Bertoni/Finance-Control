<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Login Page</title>
	<link rel=stylesheet href=https://fonts.googleapis.com/css?family=Acme&display=swap>
	<link rel=stylesheet href=../styles/styles.css>
</head>
<body>
<div id=page-wrapper>
	<img id=logo-img src=../images/logo.png alt=Logo>
	
	<div id=content-wrapper>
		<div id=background>
			<form>
				<ul>
					<li id=title-in-list class=form-list-item>
						<h1 id=title>Bem Vindo(a)!</h1>
					</li>
					
					<li id=fields-in-list class=form-list-item>
						<div class=field>
							<label for=username-input>Nome de Usuário</label>
							<label id=username-input>
								<input class=normal-insertion-field type=text name="Username Field"
									   placeholder="Preencha com o seu nome de usuário" required>
							</label>
						</div>
						
						<div class=field>
							<label for=password-input>Senha</label>
							<label id=password-input>
								<input class=normal-insertion-field type=password name="Password Field"
									   placeholder="Preencha com a sua senha" required>
							</label>
						</div>
					</li>
					<li id=buttons-in-list class=form-list-item>
						<button id=register-btn class=txt-btn name="Register Button" type=button>Cadastrar</button>
						<button id=login-btn class=txt-btn name="Login Button" type=submit>Login</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>
</html>
