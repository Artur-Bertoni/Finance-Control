<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Account Post</title>
	<link href=https://fonts.googleapis.com/css?family=Acme&display=swap rel=stylesheet>
	<link href=../../styles/styles.css rel=stylesheet>
</head>
<body>
<div id=page-wrapper>
	<img alt=Logo id=logo-img src=../../images/logo.png>
	
	<ul id=navigation-menu-btn-gp>
		<li>
			<button class=img-btn id=profile-btn name="Navigate do Profile" type=button>
				<img alt="Profile Picture" id=profile-btn-img src=../../images/user.png>
			</button>
		</li>
		<li>
			<button class=img-btn id=home-btn name="Navigate to Home" type=button>
				<img alt="Home Picture" id=home-btn-img src=../../images/home-page.png>
			</button>
		</li>
	</ul>
	
	<div id=content-wrapper>
		<div id=background>
			<form>
				<ul>
					<li class=form-list-item id=title-in-list>
						<h1 id=title>Cadastro de Conta</h1>
					</li>
					
					<li class=form-list-item id=fields-in-list>
						<div class=field>
							<label for=name-input>Nome *</label>
							<label id=name-input>
								<input class=normal-insertion-field name="Name Field" placeholder="Nome (apelido)"
									   required type=text>
							</label>
						</div>
						
						<div class=field>
							<label for=financial-institution-input>Instituição Financeira *</label>
							<label id=financial-institution-input>
								<input class=normal-insertion-field list=financial-institution-list name="Financial Institution Field"
									   placeholder="Instituição à qual a conta está vinculada"
									   required type=text>
							</label>
							<datalist id=financial-institution-list role=listbox></datalist>
						</div>
						
						<div class=field>
							<label for=description-input>Description</label>
							<label id=description-input>
								<input class=normal-insertion-field name="Contact Field" placeholder="Contato da instituição"
									   type=text>
							</label>
						</div>
					</li>
					
					<li class=form-list-item id=buttons-in-list>
						<button class=txt-btn id=cancel-btn name="Cancel Button" type=button>Cancelar</button>
						<button class=txt-btn id=save-btn name="Save Button" type=submit>Salvar</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>

<script>
    <!--TODO Posteriormente transferir para script em .js-->
    let financialInstitutionData = ['Instituição 1', 'Instituição 2']
    let financialInstitutionList = document.getElementById('financial-institution-list')

    for (let i = 0; i < financialInstitutionData.length; i++) {
        let option = document.createElement('option')
        option.value = financialInstitutionData[i]

        financialInstitutionList.appendChild(option)
    }
</script>
</html>
