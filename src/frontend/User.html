<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>User Post</title>
	<link href=https://fonts.googleapis.com/css?family=Acme&display=swap rel=stylesheet>
	<link href=../styles/styles.css rel=stylesheet>
	<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
	<script src=js/User.js type=module></script>
</head>
<body>
<div id=page-wrapper>
	<img alt=Logo id=logo-img src=../images/logo.png>
	
	<div id=content-wrapper>
		<div id=background>
			<form action=processor/UserProcessor.php method=post>
				<ul id=navigation-menu-btn-gp>
				</ul>
				<ul>
					<li class=form-list-item id=image-in-list>
						<img alt="Profile Picture" id=form-profile-img src=../images/user.png>
					</li>
					
					<li class=form-list-item id=fields-in-list>
						<div class=field>
							<label for=username-input>Nome de Usuário *</label>
							<input class=normal-insertion-field id=username-input name=usernameField
								   placeholder="Preencha com seu nome de usuário"
								   required type=text>
						</div>
						
						<div class=field>
							<label for=email-input>Endereço de Email *</label>
							<input class=normal-insertion-field id=email-input name=emailField
								   placeholder="Preencha com seu endereço de email"
								   required type=email>
						</div>
						
						<div class=field>
							<label for=password-input>Senha *
								<img alt="Show/Hide password" class=password-btn-img id=password-img
									 src="../images/hiding.png">
							</label>
							<input class=normal-insertion-field id=password-input name=passwordField placeholder="Preencha com uma senha"
								   required type=password>
						</div>
						
						<div class=field>
							<label for=password-confirm-input>Confirmar Senha *
								<img alt="Show/Hide password" class=password-btn-img id=password-confirm-img
									 src="../images/hiding.png">
							</label>
							<input class=normal-insertion-field id=password-confirm-input name=passwordConfirmationField
								   placeholder="Repita a senha"
								   required type=password>
						</div>
					</li>
					
					<li class=form-list-item id=buttons-in-list>
						<button class=txt-btn formnovalidate id=cancel-btn name=cancelButton type=submit>Cancelar
						</button>
						<button class=txt-btn id=save-btn name=saveButton type=submit>Salvar</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>
</html>
