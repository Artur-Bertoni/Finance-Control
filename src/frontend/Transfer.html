<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Transfer</title>
	<link href=https://fonts.googleapis.com/css?family=Acme&display=swap rel=stylesheet>
	<link href=../styles/styles.css rel=stylesheet>
	<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
	<script src=js/Transfer.js type=module></script>
</head>
<body>
<div id=page-wrapper>
	<img alt=Logo id=logo-img src=../images/logo.png>
	
	<div id=content-wrapper>
		<div id=background>
			<form id=form action=processor/TransferProcessor.php method=post>
				<ul id=navigation-menu-btn-gp>
					<li>
						<button class=img-btn id=profile-btn name="profileButton" type=submit formnovalidate>
							<img alt="Profile Picture" id=profile-btn-img src=../images/user.png>
						</button>
					</li>
					<li>
						<button class=img-btn id=home-btn name="homeButton" type=submit formnovalidate>
							<img alt="Home Picture" id=home-btn-img src=../images/home-page.png>
						</button>
					</li>
				</ul>
				<ul>
					<li class=form-list-item id=title-in-list>
						<h1>Transferência</h1>
					</li>
					
					<li class=form-list-item id=fields-in-list>
						<div class=field>
							<label for=origin-account-input>Conta de Origem *</label>
							<select class=normal-insertion-field id=origin-account-input name=originAccountField
									required>
								<option disabled selected value="">Origem da transferência</option>
							</select>
						</div>
						
						<div class=field>
							<label for=destination-account-input>Conta Destino *</label>
							<select class=normal-insertion-field id=destination-account-input
									name=destinationAccountField required>
								<option disabled selected value="">Destino da transferência</option>
							</select>
						</div>
						
						<div class=field>
							<label for=category-input>Categoria *</label>
							<select class=normal-insertion-field id=category-input name=categoryField required>
								<option disabled selected value="">Categoria da transferência</option>
							</select>
						</div>
						
						<div class=field>
							<label for=value-input>Valor *</label>
							<input class=normal-insertion-field id=value-input name=valueField placeholder="Valor ($)"
								   required type=number step=.01 min=0>
						</div>
						
						<div class=field>
							<label for=date-input>Data *</label>
							<input class=small-insertion-field id=date-input name=dateField required type=date>
						</div>
						
						<div class=field>
							<label for=transfer-locale-input>Local da Transferência</label>
							<select class=medium-insertion-field id=transfer-locale-input
									name=transferLocaleField>
								<option disabled selected value="">Onde foi realizada</option>
							</select>
						</div>
						
						
						<div class=field>
							<label for=obs-input>Observações</label>
							<textarea class=big-insertion-field id=obs-input name=obsField
									  placeholder="Observações sobre a transferência"></textarea>
						</div>
					</li>
					
					<li class=form-list-item id=buttons-in-list>
						<button class=txt-btn formnovalidate id=cancel-btn name=cancelButton type=submit>Cancelar
						</button>
						<button class=txt-btn id=save-btn name=saveButton form=form type=submit>Salvar</button>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>
</html>
