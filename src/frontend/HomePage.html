<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Home Page</title>
	<link href=https://fonts.googleapis.com/css?family=Acme&display=swap rel=stylesheet>
	<link href=../styles/styles.css rel=stylesheet>
</head>
<body>
<div id=page-wrapper>
	<img alt=Logo id=logo-img src=../images/logo.png>
	
	<div id=content-wrapper>
		<div id=background>
			<form action=processor/HomePageProcessor.php id=dashboard-form method=post>
				<ul id=navigation-menu-btn-gp>
					<li>
						<button class=img-btn id=profile-btn name="Navigate do Profile" type=button>
							<img alt="Profile Picture" id=profile-btn-img src=../images/user.png>
						</button>
					</li>
				</ul>
				<table>
					<caption></caption>
					<tr>
						<th></th>
						<th>
							<h1 id=title>
								Últimas Transações
							</h1>
						</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>
									<button class='dashboard-btn colorful-button' id=main-dashboard-btn
											name=postTransaction type=submit>
										Nova Transação
									</button>
								</li>
								
								<li>
									<button class='dashboard-btn colorful-button' id=new-transaction-locale-btn
											name=transactionLocales type=submit>
										Locais de Transação
									</button>
								</li>
								
								<li>
									<button class='dashboard-btn colorful-button' id=new-financial-institution-btn
											name=postFinancialInstitution type=submit>
										Nova Instituição Financeira
									</button>
								</li>
								
								<li>
									<button class='dashboard-btn colorful-button' id=new-account-btn name=postAccount
											type=submit>
										Nova Conta de Transação
									</button>
								</li>
								
								<li>
									<button class='dashboard-btn colorful-button' id=new-category-btn name=postCategory
											type=submit>
										Nova Categoria de Transação
									</button>
								</li>
								
								<li>
									<div id=home-total-box></div>
								</li>
							</ul>
						</td>
						<td>
							<div id=list-bkg>
								<div id=last-transaction-list></div>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src=js/HomePage.js type=module></script>

</html>
