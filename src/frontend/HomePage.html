<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Home Page</title>
	<link href=https://fonts.googleapis.com/css?family=Acme&display=swap rel=stylesheet>
	<link href=../styles/styles.css rel=stylesheet>
</head>
<body>
<div id=page-wrapper>
	<img alt=Logo id=logo-img src=../images/logo.png>
	
	<div id=content-wrapper>
		<div id=background>
			<form action=processor/HomePageProcessor.php id=dashboard-form method=post>
				<ul id=navigation-menu-btn-gp>
					<li>
						<button class=img-btn id=profile-btn name="profileButton" type=submit formnovalidate>
							<img alt="Profile Picture" id=profile-btn-img src=../images/user.png>
						</button>
					</li>
				</ul>
				<table>
					<caption></caption>
					<tr>
						<th></th>
						<th>
							<h1 id=title>
								Últimas Transações
							</h1>
						</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>
									<button class='dashboard-btn colorful-button' id=main-dashboard-btn
											name=postTransaction type=submit>
										Nova Transação
									</button>
								</li>
								
								<li>
									<button class='dashboard-btn colorful-button' id=new-transaction-locale-btn
											name=transactionLocales type=submit>
										Locais
									</button>
								</li>
								
								<li>
									<button class='dashboard-btn colorful-button' id=new-financial-institution-btn
											name=financialInstitutions type=submit>
										Instituições Financeiras
									</button>
								</li>
								
								<li>
									<button class='dashboard-btn colorful-button' id=new-account-btn name=accounts
											type=submit>
										Contas
									</button>
								</li>
								
								<li>
									<button class='dashboard-btn colorful-button' id=new-category-btn name=categories
											type=submit>
										Categorias
									</button>
								</li>
								
								<li>
									<div id=home-total-box></div>
									<!--TODO adicionar campo de total baseado na filtragem-->
								</li>
							</ul>
						</td>
						<td>
							<div id=list-bkg>
								<div id=last-transaction-list></div>
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<table>
								<caption></caption>
								<tr>
									<th></th>
									<td>
										<div class=field>
											<label for=start-date-input>Data de Início</label>
											<input class=small-insertion-field id=start-date-input name=startDateField
												   type=date>
										</div>
									</td>
									<td>
										<div class=field>
											<label for=end-date-input>Data de Fim</label>
											<input class=small-insertion-field id=end-date-input name=endDateField
												   type=date>
										</div>
									</td>
									<td>
										<div class=field>
											<label for=category-input>Categoria</label>
											<select class=small-insertion-field id=category-input name=categoryField>
												<option disabled selected value="">Filtragem por Categoria</option>
											</select>
										</div>
									</td>
									<!--TODO adicionar outras filtragens (conta e tipo (parcelamentos e a vista))-->
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src=js/HomePage.js type=module></script>
</body>
</html>
