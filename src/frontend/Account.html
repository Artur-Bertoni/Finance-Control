<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Account Post</title>
	<link href=https://fonts.googleapis.com/css?family=Acme&display=swap rel=stylesheet>
	<link href=../styles/styles.css rel=stylesheet>
	<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
	<script src=js/Account.js type=module></script>
</head>
<body>
<div id=page-wrapper>
	<img alt=Logo id=logo-img src=../images/logo.png>
	
	<div id=content-wrapper>
		<div id=background>
			<form action=processor/AccountProcessor.php method=post name=form>
				<ul id=navigation-menu-btn-gp>
					<li>
						<button class=img-btn id=profile-btn name="profileButton" type=submit formnovalidate>
							<img alt="Profile Picture" id=profile-btn-img src=../images/user.png>
						</button>
					</li>
					<li>
						<button class=img-btn id=home-btn name="homeButton" type=submit formnovalidate>
							<img alt="Home Picture" id=home-btn-img src=../images/home-page.png>
						</button>
					</li>
				</ul>
				<ul>
					<li class=form-list-item id=title-in-list>
						<h1 id=title>Conta</h1>
					</li>
					
					<li class=form-list-item id=fields-in-list>
						<div class=field>
							<label for=name-input>Nome *</label>
							<input class=normal-insertion-field id=name-input name=nameField
								   placeholder="Nome (apelido)" type=text>
						</div>
						
						<div class=field>
							<label for=financial-institution-input>Instituição Financeira *</label>
							<select class=normal-insertion-field id=financial-institution-input
									name=financialInstitutionField>
								<option disabled selected value="">Instituição à qual a conta está vinculada</option>
							</select>
						</div>
						
						<div class=field>
							<label for=contact-input>Contato</label>
							<input class=normal-insertion-field id=contact-input name=contactField
								   placeholder="Contato da conta"
								   type=text>
						</div>
						
						<div class=field>
							<label for=description-input>Descrição</label>
							<textarea class=big-insertion-field id=description-input name=descriptionField
									  placeholder="Detalhamento sobre a conta"></textarea>
						</div>
						
						<div class=field>
							<label for=balance-input>Saldo</label>
							<input class=small-insertion-field id=balance-input name=balanceField
								   placeholder="Saldo Inicial ($)" type=number step=.01 min=0>
						</div>
					</li>
					
					<li class=form-list-item id=buttons-in-list>
						<button class=txt-btn formnovalidate id=cancel-btn name=cancelButton type=submit>Cancelar
						</button>
						<button class=txt-btn id=save-btn name=saveButton type=button>Salvar</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>
</html>
