<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>User Post</title>
	<link href=https://fonts.googleapis.com/css?family=Acme&display=swap rel=stylesheet>
	<link href=../styles/styles.css rel=stylesheet>
</head>
<body>
<div id=page-wrapper>
	<img alt=Logo id=logo-img src=../images/logo.png>
	
	<div id=content-wrapper>
		<div id=background>
			<form action=processor/UserProcessor.php method=post>
				<ul>
					<li class=form-list-item id=image-in-list>
						<img alt="Profile Picture" id=form-profile-img src=../images/user.png>
					</li>
					
					<li class=form-list-item id=fields-in-list>
						
						<input type=hidden name=id value=123>
						
						<div class=field>
							<label for=username-input>Nome de Usuário *</label>
							<input id=username-input class=normal-insertion-field name=usernameField
								   placeholder="Preencha com seu nome de usuário"
								   type=text required>
						</div>
						
						<div class=field>
							<label for=email-input>Endereço de Email *</label>
							<input id=email-input class=normal-insertion-field name=emailField
								   placeholder="Preencha com seu endereço de email"
								   type=email required>
						</div>
						
						<div class=field>
							<label for=password-input>Senha *
								<img id=password-img class=password-btn-img src="../images/hiding.png"
									 alt="Show/Hide password">
							</label>
							<input id=password-input class=normal-insertion-field type=password name=passwordField
								   placeholder="Preencha com uma senha" required>
						</div>
						
						<div class=field>
							<label for=password-confirm-input>Confirmar Senha *
								<img id=password-confirm-img class=password-btn-img src="../images/hiding.png"
									 alt="Show/Hide password">
							</label>
							<input id=password-confirm-input class=normal-insertion-field type=password
								   name=passwordConfirmationField
								   placeholder="Repita a senha" required>
						</div>
					</li>
					
					<li class=form-list-item id=buttons-in-list>
						<button class=txt-btn id=cancel-btn name=cancelButton type=submit>Cancelar</button>
						<button class=txt-btn id=save-btn name=saveButton type=submit>Salvar</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>

<script>
    let imgSrcArray = ['../images/showing.png', '../images/hiding.png']
    let currentImgIndex = 0

    function trocar(elementId) {
        if (currentImgIndex === imgSrcArray.length)
            currentImgIndex = 0;
        document.getElementById(elementId).src = imgSrcArray[currentImgIndex];
        currentImgIndex++;
    }

    let passwordInput = document.getElementById('password-input');
    let passwordToggle = document.querySelector('#password-img');

    passwordToggle.addEventListener('click', function () {
        passwordInput.type = passwordInput.type === 'text' ? 'password' : 'text';
        trocar('password-img')
    });

    let passwordConfirmInput = document.getElementById('password-confirm-input');
    let passwordConfirmToggle = document.querySelector('#password-confirm-img');

    passwordConfirmToggle.addEventListener('click', function () {
        passwordConfirmInput.type = passwordConfirmInput.type === 'text' ? 'password' : 'text';
        trocar('password-confirm-img')
    });
</script>
</html>
