<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Transaction Post</title>
	<link href=https://fonts.googleapis.com/css?family=Acme&display=swap rel=stylesheet>
	<link href=../styles/styles.css rel=stylesheet>
</head>
<body>
<div id=page-wrapper>
	<img alt=Logo id=logo-img src=../images/logo.png>
	
	<ul id=navigation-menu-btn-gp>
		<li>
			<button class=img-btn id=profile-btn name="Navigate do Profile" type=button>
				<img alt="Profile Picture" id=profile-btn-img src=../images/user.png>
			</button>
		</li>
		<li>
			<button class=img-btn id=home-btn name="Navigate to Home" type=button>
				<img alt="Home Picture" id=home-btn-img src=../images/home-page.png>
			</button>
		</li>
	</ul>
	<div id=content-wrapper>
		<div id=background>
			<form action=processor/TransactionProcessor.php method=post>
				<ul>
					<li class=form-list-item id=title-in-list>
						<h1>Cadastro de Transação</h1>
					</li>
					
					<li class=form-list-item id=fields-in-list>
						<div class=field>
							<label for=account-input>Conta *</label>
							<select id=account-input class=normal-insertion-field name=accountField required>
								<option disabled selected value="">Conta de origem</option>
							</select>
						</div>
						
						<div class=field>
							<label for=category-input>Categoria *</label>
							<select id=category-input class=normal-insertion-field name=categoryField required>
								<option disabled selected value="">Categoria da transação</option>
							</select>
						</div>
						
						<div class=field>
							<label>Tipo de Transação *</label>
							<label>
								<input type=radio name=transaction-type value=debit required>Débito
							</label>
							<label>
								<input type=radio name=transaction-type value=credit>Crédito
							</label>
						</div>
						
						<div class=field>
							<label for=date-input>Data *</label>
							<input id=date-input class=small-insertion-field name=dateField type=date required>
						</div>
						
						<div class=field>
							<label for=value-input>Valor *</label>
							<input id=value-input class=small-insertion-field name=valueField placeholder="Valor ($)"
								   type=number required>
						</div>
						
						<div class=field>
							<label for=installments-number-input>Nº de Parcelas</label>
							<input id=installments-number-input class=small-insertion-field name=installmentsNumberField
								   placeholder="Parcelas" type=number>
						</div>
						
						<div class=field>
							<label for=transaction-locale-input>Local da Transação</label>
							<select id=transaction-locale-input class=normal-insertion-field name=transactionLocaleField>
								<option disabled selected value="">Onde foi realizada</option>
							</select>
						</div>
						
						
						<div class=field>
							<label for=obs-input>Observações</label>
							<textarea id=obs-input class=big-insertion-field name=obsField
									  placeholder="Observações sobre a transação"></textarea>
						</div>
					</li>
					
					<li class=form-list-item id=buttons-in-list>
						<button class=txt-btn id=cancel-btn name=cancelButton type=submit formnovalidate>Cancelar
						</button>
						<button class=txt-btn id=save-btn name=saveButton type=submit>Salvar</button>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>

<script>
    <!--TODO Posteriormente transferir para script em .js-->
    let categoryData = ['Cinema', 'Alimentação']
    let categoryList = document.getElementById('category-input')

    for (const element of categoryData) {
        let option = document.createElement('option')
        option.value = element
        option.innerText = element

        categoryList.appendChild(option)
    }

    let transactionLocaleData = ['Local 1', 'Local 2']
    let transactionLocaleList = document.getElementById('transaction-locale-input')

    for (const element of transactionLocaleData) {
        let option = document.createElement('option')
        option.value = element
        option.innerText = element

        transactionLocaleList.appendChild(option)
    }

    let accountData = ['Conta Corrente', 'Cartão Crédito']
    let accountList = document.getElementById('account-input')

    for (const element of accountData) {
        let option = document.createElement('option')
        option.value = element
        option.innerText = element

        accountList.appendChild(option)
    }

    let date = document.getElementById('date-input')
    date.max = new Date().toISOString().split("T")[0]
	date.value = date.max
</script>
</html>
