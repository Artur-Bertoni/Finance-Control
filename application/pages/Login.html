<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Login Page</title>
	<link rel=stylesheet href=https://fonts.googleapis.com/css?family=Acme&display=swap>
	<link rel=stylesheet href=../styles/styles.css>
</head>
<body>
<div id=page-wrapper>
	<img id=logo-img src=../images/logo.png alt=Logo>
	
	<div id=content-wrapper>
		<div id=background>
			<form action=processor/LoginProcessor.php method=post>
				<ul>
					<li id=title-in-list class=form-list-item>
						<h1 id=title>Bem Vindo(a)!</h1>
					</li>
					
					<li id=fields-in-list class=form-list-item>
						<div class=field>
							<label for=username-input>Nome de Usuário</label>
							<input id=username-input class=normal-insertion-field type=text name=usernameField
								   placeholder="Preencha com o seu nome de usuário" required>
						</div>
						
						<div class=field>
							<label for=password-input>Senha
								<img id=password-img class=password-btn-img src="../images/hiding.png" alt="Show/Hide password">
							</label>
							<input id=password-input class=normal-insertion-field type=password name=passwordField
								   placeholder="Preencha com a sua senha" required>
						</div>
					</li>
					<li id=buttons-in-list class=form-list-item>
						<button id=register-btn class=txt-btn name=registerButton type=submit formnovalidate>Cadastrar
						</button>
						<button id=login-btn class=txt-btn name=loginButton type=submit>Login</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>
</body>

<script>
    let imgSrcArray = ['../images/showing.png', '../images/hiding.png']
    let currentImgIndex = 0

    function trocar(elementId) {
        if (currentImgIndex === imgSrcArray.length)
            currentImgIndex = 0;
        document.getElementById(elementId).src = imgSrcArray[currentImgIndex];
        currentImgIndex++;
    }

    let passwordInput = document.getElementById('password-input');
    let passwordToggle = document.querySelector('#password-img');

    passwordToggle.addEventListener('click', function () {
        passwordInput.type = passwordInput.type === 'text' ? 'password' : 'text';
        trocar('password-img')
    });
</script>
</html>
